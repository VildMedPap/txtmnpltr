<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txtmnpltr</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="app__textInput">
        <label class="app__label">Input
          <textarea class="app__input"></textarea>
        </label>
      </div>
      <div class="app__controllers">
        <div class="app__controllers--manipulators">
          <button class="btn">reverse</button>
          <button class="btn">kripkerize</button>
          <button class="btn">margonize</button>
          <button class="btn">devowelize</button>
          <button class="btn">numeronymize</button>
        </div>
        <div class="app__controllers--actions">
          <button class="btn btn--clear">clear</button>
          <button class="btn btn--copy">copy</button>
        </div>
      </div>
      <div class="app__textOutput">
        <label class="app__label">Output
          <textarea class="app__input"></textarea>
        </label>
      </div>
    </div>
  </body>
</html>
